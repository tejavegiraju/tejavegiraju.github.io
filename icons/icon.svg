<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="#9333ea" stroke="#ffffff" stroke-width="16"/>
  
  <!-- Game controller icon -->
  <g transform="translate(256,256)">
    <!-- Controller body -->
    <rect x="-120" y="-40" width="240" height="80" rx="40" ry="40" fill="#ffffff"/>
    
    <!-- D-pad -->
    <g transform="translate(-80,0)">
      <rect x="-15" y="-5" width="30" height="10" fill="#9333ea"/>
      <rect x="-5" y="-15" width="10" height="30" fill="#9333ea"/>
    </g>
    
    <!-- Action buttons -->
    <g transform="translate(80,0)">
      <circle cx="-15" cy="-15" r="8" fill="#9333ea"/>
      <circle cx="15" cy="-15" r="8" fill="#9333ea"/>
      <circle cx="-15" cy="15" r="8" fill="#9333ea"/>
      <circle cx="15" cy="15" r="8" fill="#9333ea"/>
    </g>
    
    <!-- Analog sticks -->
    <circle cx="-40" cy="25" r="12" fill="#9333ea"/>
    <circle cx="40" cy="25" r="12" fill="#9333ea"/>
  </g>
  
  <!-- Title text -->
  <text x="256" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff">GH</text>
</svg>
