<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ollo</title>
    <meta name="description" content="A collection of games and music player with background playback support">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#9333ea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="GameGroove">
    <meta name="msapplication-TileColor" content="#9333ea">
    <meta name="msapplication-TileImage" content="/icons/icon-144x144.png">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- PWA Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/icon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-180x180.png">
    <link rel="mask-icon" href="/icons/icon.svg" color="#9333ea">
    
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- jsmediatags library for reading metadata (album art) -->
    <script src="https://cdn.jsdelivr.net/npm/jsmediatags@3.9.5/dist/jsmediatags.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/player.css">
</head>
<body class="flex flex-col items-center justify-start min-h-screen p-4 text-white bg-gray-900">
    <nav class="flex space-x-4 mb-8">
        <a href="index.html" class="nav-link text-lg font-bold text-gray-400 hover:text-purple-400 transition-colors">Home</a>
        <a href="games.html" class="nav-link text-lg font-bold text-gray-400 hover:text-purple-400 transition-colors">Games</a>
    </nav>
    <main id="content-container" class="w-full max-w-2xl bg-gray-800 rounded-2xl shadow-xl p-4 mb-4">
        <h1 class="text-3xl font-bold mb-4 text-center">Welcome</h1>
    </main>

    <!-- Music Player Interface -->
    <div id="player-container" class="minimized fixed bottom-4 right-4 z-40 transition-all duration-300 transform scale-100">
        <main id="player-main" class="text-white"></main>
    </div>
    <script type="module" src="js/app.js"></script>
</body>
</html>
