<main class="flex flex-col items-center p-4 bg-gray-800 rounded-xl shadow-lg">
    <h2 class="text-3xl font-extrabold text-purple-400 mb-4">Pelusas</h2>
    <div id="game-container" class="flex flex-col items-center w-full">
        <div id="card-decks" class="flex justify-center gap-6 mb-6">
            <div id="draw-cards" class="bg-gray-700 rounded-xl p-4 text-center shadow-md">
                <p class="font-bold">Draw Cards</p>
                <p id="draw-count" class="text-sm text-gray-400">Total: 104</p>
            </div>
            <div id="discarded-cards" class="bg-gray-700 rounded-xl p-4 text-center shadow-md">
                <p class="font-bold">Discarded Cards</p>
                <p id="discarded-count" class="text-sm text-gray-400">Total: 0</p>
            </div>
        </div>
        <p id="game-status" class="text-xl font-semibold mb-4 text-center">Game not started</p>
        <div id="controls" class="flex justify-center gap-4 mb-6">
            <button id="draw-risk" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-full transition-colors">Draw/Risk</button>
            <button id="skip" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-full transition-colors" disabled="">Skip</button>
        </div>
        <div id="players" class="mt-4 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 w-full">
            <!-- Player decks will be dynamically generated -->
        </div>
    </div>
</main>
