<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pelusas</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/utils.js"></script>    
    <script src="js/pelusas.js"></script>    
</head>
<body onload="loadNav();initializeGame()">
    <div id="nav-placeholder"></div>
    <h2>Pelusas</h2>
    <div id="game-board" style="display: grid; /*grid-template-columns: repeat(10, 50px);*/ gap: 2px; margin: 20px auto; width: 520px; position: relative;"></div>
    <div id="game-container" style="display: flex; flex-direction: column; align-items: center; margin-top: 20px;">
        <div id="card-decks" style="display: flex; justify-content: center; gap: 20px;">
            <div id="draw-cards" style="border: 1px solid black; padding: 20px; text-align: center;">
                <p>Draw Cards</p>
                <p id="draw-count">Total: 104</p>
            </div>
            <div id="discarded-cards" style="border: 1px solid black; padding: 20px; text-align: center;">
                <p>Discarded Cards</p>
                <p id="discarded-count">Total: 0</p>
            </div>
            <div>
                <p id="game-status" style="margin-top: 20px; font-size: 18px;">Game not started</p>
            </div>
        </div>
        <div id="controls" style="display: flex; justify-content: center; gap: 20px; margin-top: 20px;">
            <button id="draw-risk" onclick="drawRisk()">Draw/Risk</button>
            <button id="skip" onclick="skipTurn()" disabled>Skip</button>
        </div>
        <div id="players" style="margin-top: 20px;">
            <!-- Player decks will be dynamically generated -->
        </div>
        
    </div>
</body>
</html>
