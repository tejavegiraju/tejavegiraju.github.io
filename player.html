<main class="text-white">
    <div class="flex items-center justify-center min-h-screen p-4">
        <div class="bg-gray-800 rounded-2xl shadow-xl p-8 max-w-sm w-full">
        <!-- Album Art -->
        <div class="flex justify-center mb-6">
            <img id="album-art" src="https://placehold.co/200x200/4A5568/E2E8F0?text=No+Album+Art" alt="Album Art" class="w-48 h-48 rounded-lg shadow-lg">
        </div>

        <!-- Song Info Display -->
        <div class="text-center mb-6">
            <h2 id="song-title" class="text-2xl font-bold mb-2 truncate">No song selected</h2>
            <p id="artist-name" class="text-gray-400 text-sm truncate"></p>
        </div>

        <!-- Audio element to handle playback -->
        <audio id="audio-player"></audio>

        <!-- UI to load music files -->
        <div class="flex items-center justify-center mb-6 space-x-2">
            <input type="file" id="file-selector" webkitdirectory directory multiple class="hidden">
            <label for="file-selector" id="load-music-btn" class="cursor-pointer bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-full transition-colors duration-300 text-sm">
                Load Folder
            </label>
            <button style="display: none;" id="sort-btn" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-full transition-colors duration-300 text-sm">
                Sort
            </button>
        </div>
        
        <!-- Controls -->
        <div class="flex items-center justify-center space-x-4 mb-4">
            <!-- Shuffle Button -->
            <button id="shuffle-btn" class="p-3 rounded-full text-gray-400 hover:bg-gray-700 transition duration-300 ease-in-out">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 16v-1a3 3 0 013-3h11.5a3.5 3.5 0 010 7H14a3 3 0 01-3-3v-1m5-10v1a3 3 0 01-3 3H3.5a3.5 3.5 0 010-7H10a3 3 0 013 3v1"/>
                </svg>
            </button>

            <!-- Previous Button -->
            <button id="prev-btn" class="p-3 rounded-full text-gray-400 hover:bg-gray-700 transition duration-300 ease-in-out">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m-8-8h16M4 12l8-8m-8 8l8 8"/>
                </svg>
            </button>

            <!-- Play/Pause Button -->
            <button id="play-pause-btn" class="p-4 bg-purple-600 text-white rounded-full shadow-lg hover:bg-purple-700 transform transition duration-300 ease-in-out">
                <!-- Play Icon -->
                <svg id="play-icon" xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M14.752 11.177l-5.618-3.693A1 1 0 008 8.447v7.106a1 1 0 001.134.966l5.618-3.693a1 1 0 000-1.633z" />
                </svg>
                <!-- Pause Icon (initially hidden) -->
                <svg id="pause-icon" xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 4h-4V20h4V4zM9 4H5v16h4V4z"/>
                </svg>
            </button>

            <!-- Next Button -->
            <button id="next-btn" class="p-3 rounded-full text-gray-400 hover:bg-gray-700 transition duration-300 ease-in-out">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4m16 0l-8-8m8 8l-8 8" />
                </svg>
            </button>

            <!-- Repeat Button -->
            <button id="repeat-btn" class="p-3 rounded-full text-gray-400 hover:bg-gray-700 transition duration-300 ease-in-out">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v14m0 0l-4-4m4 4l4-4m-4-11V6m0 0L8 2m4 4l4-4"/>
                </svg>
            </button>
        </div>

        <!-- Progress Bar and Time Display -->
        <div class="flex items-center justify-center space-x-2 mb-2">
            <span id="current-time" class="text-xs text-gray-400">0:00</span>
            <input type="range" id="progress-bar" class="w-full h-1 bg-gray-700 rounded-full appearance-none cursor-pointer" value="0" step="1" min="0" max="100">
            <span id="duration-time" class="text-xs text-gray-400">0:00</span>
        </div>

        <!-- Volume Control -->
        <div class="flex items-center justify-center space-x-2 mb-6">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.536 8.464a5 5 0 010 7.072M10.464 13.536a2 2 0 010-2.828M5.464 18.536a10 10 0 010-14.072m10.072 10.072a2 2 0 010-2.828M10.464 13.536a2 2 0 010-2.828M15.536 8.464a5 5 0 010 7.072"/>
            </svg>
            <input type="range" id="volume-bar" class="w-full h-1 bg-gray-700 rounded-full appearance-none cursor-pointer" value="0.5" step="0.01" min="0" max="1">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 5v14l6-6V11l-6-6zM15 11l4-4M15 11l4 4"/>
            </svg>
        </div>

        <!-- Songs List Pane -->
        <div class="mt-4">
            <div id="songs-header" class="flex justify-between items-center cursor-pointer p-2 bg-gray-700 rounded-t-lg hover:bg-gray-600 transition-colors duration-300">
                <h3 class="text-lg font-bold">Songs</h3>
                <svg id="songs-arrow" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 transform rotate-0 transition-transform duration-300" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                </svg>
            </div>
            <ul id="songs-list" class="bg-gray-700 rounded-b-lg shadow-inner max-h-64 overflow-y-auto hidden">
                <!-- Songs will be dynamically inserted here -->
                <li class="p-3 text-center text-gray-400">Load a folder to see your songs.</li>
            </ul>
        </div>
        
        <!-- Playlist Collapsible Panes -->
        <div class="mt-4">
            <!-- Playlist Files Pane -->
            <div id="playlists-header" class="flex justify-between items-center cursor-pointer p-2 bg-gray-700 rounded-t-lg hover:bg-gray-600 transition-colors duration-300">
                <h3 class="text-lg font-bold">Playlists</h3>
                <svg id="playlists-arrow" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 transform rotate-0 transition-transform duration-300" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                </svg>
            </div>
            <ul id="playlists-list" class="bg-gray-700 rounded-b-lg shadow-inner max-h-48 overflow-y-auto hidden">
                <li class="p-3 text-center text-gray-400">No playlists found.</li>
            </ul>

            <!-- Lyrics Pane -->
            <div class="mt-4" style="display: none;">
                <div id="lyrics-header" class="flex justify-between items-center cursor-pointer p-2 bg-gray-700 rounded-t-lg hover:bg-gray-600 transition-colors duration-300">
                    <h3 class="text-lg font-bold">Lyrics</h3>
                    <svg id="lyrics-arrow" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 transform rotate-0 transition-transform duration-300" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                    </svg>
                </div>
                <div id="lyrics-container" class="bg-gray-700 rounded-b-lg shadow-inner max-h-48 overflow-y-auto p-4 hidden">
                    <p id="lyrics-content" class="text-center text-sm text-gray-400">No lyrics available.</p>
                </div>
            </div>
        </div>
    </div>
</main>
