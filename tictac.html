<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Howdy - Tic-Tac-Toe</title>
    <script src="js/redirect.js"></script>
</head>
<body style="display: none;" onload="redirectTo('tictac.html');">
    <main class="flex flex-col items-center p-4 bg-gray-800 rounded-xl shadow-lg">
    <h2 class="text-3xl font-extrabold text-purple-400 mb-4">Tic-Tac-Toe</h2>
    <div id="tic-tac-game-container" class="flex flex-col items-center w-full">
        <div id="controls" class="text-center mb-4 w-full flex justify-around items-center">
            <p id="game-status" class="text-xl font-semibold">Player X's turn</p>
            <button id="reset-tic-tac" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full transition-colors">
                Reset Game
            </button>
        </div>
        <div id="game-board" class="grid grid-cols-3 grid-rows-3 gap-2 w-72 h-72 bg-gray-700 p-2 rounded-xl shadow-inner">
            <!-- Cells will be dynamically generated -->
        </div>
    </div>
</main>
</body>
</html>
